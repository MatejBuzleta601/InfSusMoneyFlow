<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyFlow</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center mb-4">MoneyFlow</h1>

    <!-- Forma za unos transakcije -->
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Unos transakcije</h5>
            <form id="transakcija-form">
                <div class="mb-3">
                    <label for="vrsta" class="form-label">Vrsta</label>
                    <select id="vrsta" class="form-select">
                        <option value="prihod">Prihod</option>
                        <option value="trošak">Trošak</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="iznos" class="form-label">Iznos</label>
                    <input type="number" step="0.01" id="iznos" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="opis" class="form-label">Opis</label>
                    <input type="text" id="opis" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="datum" class="form-label">Datum</label>
                    <input type="datetime-local" id="datum" class="form-control" required>
                </div>
                <button type="submit" id="submit-btn" class="btn btn-primary">Dodaj transakciju</button>
				<button type="button" id="cancel-btn" class="btn btn-secondary" style="display:none;">Odustani</button>
            </form>
        </div>
    </div>

    <!-- Tablica za prikaz transakcija -->
	<div class="card mb-4">
		<div class="card-body">
			<h5 class="card-title">Popis transakcija</h5>
			<table class="table" id="transakcije-table">
				<thead>
					<tr>
						<th>ID</th>
						<th>Vrsta</th>
						<th>Iznos</th>
						<th>Opis</th>
						<th>Datum</th>
						<th>Akcije</th> <!-- NOVO -->
					</tr>
				</thead>
				<tbody>
					<!-- Dinamički će se dodavati -->
				</tbody>
			</table>
		</div>
	</div>

    <!-- Graf -->
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Graf prihoda i troškova</h5>
            <canvas id="transakcijeChart"></canvas>
        </div>
    </div>
</div>

<script src="script.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
